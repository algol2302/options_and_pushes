{% extends 'adminlte/base.html' %}

{% block title %}My App{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="box">
                    <div class="box-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Название опции</th>
                                <th>Значение</th>
                                <th>Действие</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for option in options_list %}
                                <tr>
                                    <th scope="row">{{ option.id }}</th>
                                    <td>{{ option.name }}</td>
                                    <td>
                                        {% if option.value %}
                                            <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                        {% else %}
                                            <i class="fa fa-square-o" aria-hidden="true"></i>
                                        {% endif %}
                                    </td>
                                    <td>
                                        <a class="btn btn-default" href="{% url 'options-update' option.id %}">
                                            <i class="fa fa-edit" aria-hidden="true"></i> Редактировать
                                        </a>
                                        <a class="btn btn-danger" href="{% url 'options-delete' option.id %}">
                                            <i class="fa fa-times" aria-hidden="true"></i> Удалить
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="box-footer">
                        <a class="btn btn-primary" href="{% url 'options-create'%}">
                            <i class="fa fa-plus" aria-hidden="true"></i> Создать
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
